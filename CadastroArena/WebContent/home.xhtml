<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.org/schema/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">
	<h:head>
    	<h:outputStylesheet library="css" name="bootstrap.css" />
	</h:head>
    <ui:define name="body">
    <div class="panel panel-primary">
    	<div class="panel-heading">
    		<h3 class="panel-title">Cadastro</h3>
  		</div>
  		<div class="panel-body">
	    	<h:form>
		    		<h:outputLabel value="Login " />
		    		<h:inputText value="#{usuario.login}" required="true" class="form-control" size="10"  placeholder="Login"/>
		    		<h:outputLabel value="Senha " />
		    		<h:inputSecret value="#{usuario.senha}" required="true" class="form-control" placeholder="Senha"/>
		    		<h:outputLabel value="Pokemon " />
		    		<h:inputText value="#{usuario.pokemon}" required="true" class="form-control" placeholder="Pokemon"/>
		    		<button class="btn btn-primary" onclick="#{cadastroAction.salvar()}" >Cadastrar</button>
	    	</h:form>
  		</div>
    </div>
    </ui:define>
</ui:composition>
